<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=WDXL+Lubrifont+TC&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Ershad Ahammed S</h1>
            <p class="section-one__job">Placement officer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td>Message:</td>
                        <td><textarea name="Message..." class="contact-form__textarea"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>


        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="http://linkedin.com/in/ershadahammeds">Linkedin</a>
            </p>
            <p class="section-five__desc">&copy; Ershad Ahammed</p>
        </div>
    </div>
</body>

</html>
